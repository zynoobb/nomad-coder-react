<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');

    // useState => 데이터를 건네며, 해당 데이터를 바꿀 함수도 함께 전달 & 컴포넌트 재랜더링
    function App() {
      const [counter, setCounter] = React.useState(0);
      // 첫 인자를 설정할 경우, 초기값으로 적용된다. [초기값, 함수]

      const onClick = () => {
        // setCounter(counter + 1); // 수식 전달
        setCounter((current) => current + 1); // 함수 전달
      };

      return (
        <div>
          <h3>Total clicks : {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
